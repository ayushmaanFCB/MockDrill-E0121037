<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" />
</head>

<body>
    <h1 id="title">Property Rental Management System </h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning"><a href="/allProperties">View All Available
                        Properties</a></button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <h1>Check Booking History</h1>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/history" method="POST" enctype="multipart/form-data">
                    <label for="email">Entered registered E-Mail</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
